<html>
<head>
<title>leave these empty lands</title>
<script type="text/javascript">
  var imageURLs = [
       "resources/404/1.png"
     , "resources/404/2.png"
     , "resources/404/3.png"
     , "resources/404/4.png"
     , "resources/404/5.png"
     , "resources/404/6.png"
  ];
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * imageURLs.length);
    img += imageURLs[randomIndex];
    img += '\" alt=\"begone\"/>';
    return img;
  }
</script>
</head>
<body>
<script type="text/javascript">
  document.write(getImageTag());
</script>
</body>
</html>
